<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
</head>
<body style="font-size:16px">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">Home</a></h5>
    <nav class="my-2 mr-md-3">
        <a class="p-2 text-dark" target="_blank" href="https://linjinming.gitee.io">Learn</a>
    </nav>
    <div th:if="${user eq null}">
        <a href="/signin" class="btn btn-outline-primary">Sign In</a></div>
    <div th:if="${user ne null}">
        <span>Welcome, <a href="/profile" th:text="${user.getName()}"></a></span>
        &nbsp;&nbsp;&nbsp;
        <a href="/signout" class="btn btn-outline-primary">Sign Out</a>
    </div>
</div>

<div class="container" style="max-width: 960px">
    <div class="row">
        <div class="col-12 col-md">
            <h3>Profile</h3>
            <p><img class="rounded" style="width:80px;height:80px" src="" th:src="${user.imageUrl}" alt="this is an image"></p>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Name: <span th:text="${user.name}"></span></p>
            <p>Registered at: <span th:text="${user.createdDateTime}"></span> </p>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <h5>Copyright&copy;2020</h5>
                <p>
                    <a target="_blank" href="https://linjinming.gitee.io/"><i class="fa fa-leaf"></i> Blog</a> -
                    <a target="_blank" href="https://github.com/carpediemtal"><i class="fa fa-github"></i> Github</a>
                </p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
